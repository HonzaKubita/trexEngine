<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>trexEngine</title>
</head>
<body>


  <div class="menu-container">
    <button id="addParticle" class="menu-button">Add particle</button>
    <select id="particleType" class="menu-select">
      <option value="type">Type</option>
      <option value="1">positive charge</option>
      <option value="-1">negative charge</option>
      <option value="0">neutral charge</option>
    </select>
    <button id="removeParticle" class="menu-button">Remove particle</button>
  </div>


  <div class="menu-container">
    <button id="addBound" class="menu-button">Add bound</button>
    <select id="boundType" class="menu-select">
      <option value="type">Type</option>
      <option value="1">rope</option>
      <option value="2">stick</option>
    </select>
    <button id="removeBound" class="menu-button">Remove bound</button>
  </div>


  <div class="menu-container">
    <button id="startStopBtn" class="menu-button">Start</button>
    <button id="settingsBtn" class="menu-button">Settings</button>
  </div>


  <div id="settings" style="display: none">
    <input type="checkbox" id="gravity" name="settingsBox">
    <label for="gravity">Gravity</label>
    <input type="checkbox" id="test" name="settingsBox">
    <label for="test">Test</label>
  </div>



  <canvas id="canvas" width="480" height="300"></canvas>
  
  <div id="output" class="console">
    App failed to start.
  </div>

  <script type="module" src="../main.js"></script>
</body>
</html>
